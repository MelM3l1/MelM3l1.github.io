<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story 1 ⊹₊⟡⋆</title>
    <style>
        /* Center the content vertically and horizontally */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center; /* Vertically center */
            align-items: center; /* Horizontally center */
            text-align: center; /* Center text inside the body */
            font-family: Arial, sans-serif; /* Set a font family */
            background-color: #f8f8f8; /* Background color for body */
        }

        h1 {
            text-decoration: underline;
            color: pink;
        }

        p {
            margin: 10px 0;
        }

        /* Center the image */
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%; /* Medium size */
            max-width: 500px; /* Max width for larger screens */
            height: auto; /* Maintain aspect ratio */
        }

        /* Button styles */
        .button-container {
            margin-top: 20px; /* Space between the image and the buttons */
        }

        button, input[type="submit"] {
            padding: 10px 20px; /* Button padding */
            font-size: 16px; /* Font size */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* Remove border */
            cursor: pointer; /* Change cursor on hover */
            margin: 5px; /* Space between buttons */
        }

        button:hover, input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>


    <!-- Centered Image -->
    <img src="https://i.pinimg.com/736x/f8/2a/9b/f82a9b84dde920014dfaec3cbb138b04.jpg" alt="Image Example" class="center">

    <!-- Buttons next to each other -->
    <div class="button-container">
        <form action="page1.html">
            <input type="submit" value="BACK ↩" />
        </form>
        <form action="index.html">
            <input type="submit" value="Restart." />
        </form>
    </div>

</body>
</html>
